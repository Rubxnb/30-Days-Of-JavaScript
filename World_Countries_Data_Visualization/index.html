<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>World Countries Data</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header id="countries">
			<h2>World Countries Data</h2>
			<p class="subtitle">Currently, we have {countries.length} countries</p>
			<p class="feedback"></p>
		</header>
		<main>

			<div class="wrapper">
				<div class="graph-buttons">
					<button class="population">Population</button>
					<button class="languages">Languages</button>
				</div>
				<h4 class="graph-title">10 most spoken languages in the world</h4>
				<div class="graphs">
					
				</div>
			</div>
		</main>

		<script src="./data/countries_data.js"></script>
		<script src="./scripts/main.js"></script>

	</body>

</html>
